<div *ngIf="isLoggedIn$ | async; then authorized; else notAuthorized"></div>

<ng-template #authorized>
  <div class="container">
    <app-header></app-header>
    <main class="main">
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </div>
</ng-template>

<ng-template #notAuthorized><router-outlet></router-outlet></ng-template>

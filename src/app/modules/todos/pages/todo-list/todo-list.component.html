<ng-container *ngIf="todos$ | async; let myData">
  <!-- <div *ngFor="let o of myData">{{ o.todo }}</div> -->

  <p-scrollPanel [style]="{ width: '100%', height: 'calc(100vh - 150px)' }">
    @for (item of myData; track $index) {
      <p-card [styleClass]="'mt-5'" [header]="'Card ' + item.id.toString()">
        {{ item.todo }}</p-card
      >
    }
  </p-scrollPanel>
</ng-container>

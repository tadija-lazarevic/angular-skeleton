<p-toolbar styleClass="bg-gray-900 shadow-2">
  <ng-template pTemplate="start">
    <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" />
  </ng-template>
  <ng-template pTemplate="center">
    <div class="flex flex-wrap align-items-center gap-3"></div>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="flex align-items-center gap-2">
      <span (click)="menu.toggle($event)" class="font-bold text-bluegray-50"> User 1 </span>
      <p-menu #menu [model]="items" [popup]="true" />
      <p-avatar
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
        shape="circle"></p-avatar>
    </div>
  </ng-template>
</p-toolbar>
